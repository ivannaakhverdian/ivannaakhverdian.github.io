<body>
    
                           
    <br>
    
    
    <div style="text-align: center; background-color: black; color: white;">
    

        
            <img id="1" onclick ="changeImage(1)" src="http://i.imgur.com/9BUDH.png" width="20%" height="20%"></img>
            <img id="2" onclick ="changeImage(2)" src="http://i.imgur.com/9BUDH.png" width="20%" height="20%"></img>
            <img id="3" onclick ="changeImage(3)" src="http://i.imgur.com/9BUDH.png" width="20%" height="20%"></img>
            <img id="4" onclick ="changeImage(4)" src="http://i.imgur.com/9BUDH.png" width="20%" height="20%"></img>


            <a id="5">0</a>
            <a id="6">0</a>
            <a id="7">0</a>
            <a id="8">0</a>
            

            <br>

        <hr>
        

    </div>

    <script>
    
             
             function changeImage(x){
                 
                 if(document.getElementById(x).src == "http://i.imgur.com/9BUDH.png"){
                    document.getElementById(x).src = "http://i.imgur.com/2DOte.png";
                    document.getElementById(x+4).innerHTML = 1;
                 }
                 
                 else{
                    document.getElementById(x).src= "http://i.imgur.com/9BUDH.png";
                     document.getElementById(x+4).innerHTML = 0;
                 }
         
         
         }
      
    
    </script>
